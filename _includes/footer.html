<link id="fa-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-centered">
      <h2 class="footer-heading">{{ site.title | escape }}</h2>
      <p class="footer-description">{{ site.description | escape }}</p>
      <ul class="social-media-list">
        {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}" title="GitHub" target="_blank" rel="noopener">
              <i class="fab fa-github"></i>
            </a>
          </li>
        {% endif %}
        {% if site.linkedin_username %}
          <li>
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}" title="LinkedIn" target="_blank" rel="noopener">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        {% endif %}
        {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter" target="_blank" rel="noopener">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
        {% endif %}
        <!-- Add more platforms as needed -->
      </ul>
    </div>
  </div>
</footer>
